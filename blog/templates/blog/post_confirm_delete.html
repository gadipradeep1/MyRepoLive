{% extends 'blog/basic.html' %}
{% block content %}
	<div class="content-selection">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Confirm Delete Post-{{ object.title }} </legend>
				
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes</button>
				<a class="btn btn-outline-secondary" href="{% url 'blog-home' %}">No</a>
			</div>				
		</form>		
	</div>	
{% endblock content %}
